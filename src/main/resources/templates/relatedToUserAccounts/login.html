<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org"> 
 
<div th:replace="fragments/head-fragments :: generalHead">...</div>
    <body>
        <div th:replace="fragments/header-fragment :: header">...</div>   
        <div th:replace="fragments/side-bar-fragment :: sideBar">...</div>  
 
        <section class="form">
        	<label th:if="${userAccountPasswordChanged}" th:text="#{login.userAccountPasswordChanged}"></label>
        	<div th:if="${userAccountPasswordChanged}"></div>
            <form th:action="@{/user/login}" method="post">
            	<div th:if="${badCredentials}" class="validation-error" th:text="#{login.invalidUsernameAndPassword}">Invalid username/password</div>
            	<div th:if="${loggedOut}" class="validation-error" th:text="#{login.successFullyLoggedOut}">Successfully logged out!</div>

            	<div th:if="${disabledAccount}" class="validation-error">
            		<span th:text="#{login.disabledAccountFirstPart}">Your account is inactive! Click </span>
            		<a class="link-no-decoration" th:href="@{/user/send-email-to-verificate-account}" th:text="#{login.disabledAccountSecondPart}">here </a>
            		<span th:text="#{login.disabledAccountThirdPart}">for verification code!</span>
            	</div>
            	
            	<label th:text="#{username}">Username</label><br/>
                <input type="text" id="username" name="username" placeholder="Username" th:placeholder="#{username}" autofocus/><br/>
                <label th:text="#{password}">Password</label><br/>
                <input type="password" id="password" name="password" placeholder="Password" th:placeholder="#{password}"/><br/>
                <input type="submit" class="submit-button" value="Login" th:value="#{login}"/>
                <br/>
                <input class="checkbox" type="checkbox" id="remember-me" name="remember-me" />
                <label class="remember-me" for="remember-me" th:text="#{login.rememberMe}">Remember me</label>
            </form>
            <div class="buttons-under-submit">
                <label class="registrate">
                    <a th:href="@{/user/registration}" th:text="#{login.registration}">Registration</a>
                </label>
                <label class="forgot-password">
                    <a th:href="@{/user/send-email-to-change-password}" th:text="#{login.forgotPassword}">Forgot password</a>
                </label>
            </div>
        </section>

 

    </body>
</html>
